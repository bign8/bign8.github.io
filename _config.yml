name: Nate Woods
markdown: kramdown
highlighter: rouge
excerpt_separator: <!--more-->
paginate: 5
paginate_path: "/blog/page-:num/"
permalink: /blog/:year/:month/:title.html
exclude:
    - node_modules
    - gruntfile.js
    - gulpfile.js
    - package.json
    - CNAME
    - README.md
gems: [jekyll-paginate]
kramdown:
    input: GFM
    syntax_highlighter: rouge
