name: Nathan Woods
markdown: redcarpet
highlighter: pygments
permalink: /blog/:year/:month/:title.html
exclude: 
    - node_modules
    - gruntfile.js
    - package.json
    - CNAME
    - README.md
    - Vagrantfile
redcarpet:
    extensions: 
        - no_intra_emphasis
        - fenced_code_blocks
        - autolink
        - tables
