<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>{{ page.title }}</title>
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="/css/syntax.css">
		<link rel="stylesheet" href="/assets/bootstrap-3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="/assets/bootstrap-3.3.6/css/bootstrap-theme.min.css">
		{% if page.css.size %}<link rel='stylesheet' type='text/css' href='/assets/css/{{ page.css }}.css' />{% endif %}
	</head>
	<body>
		<div class="site">
			<div class="header">
				<nav class="navbar navbar-default">
					<div class="container-fluid">
						<!-- Brand and toggle get grouped for better mobile display -->
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="/">{{ site.name }}</a>
						</div>

						<!-- Collect the nav links, forms, and other content for toggling -->
						<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
							<ul class="nav navbar-nav">
								<li>
									<a href="/about/">
										About
									</a>
								</li>
								<li>
									<a href="/blog/">
										Blog
									</a>
								</li>
								<li>
									<a href="/contact/">
										Contact
									</a>
								</li>
								<li>
									<a href="/misc/">
										Misc
									</a>
								</li>
							</ul>
						</div><!-- /.navbar-collapse -->
					</div><!-- /.container-fluid -->
				</nav>
			</div>
			<div class="container">
				{{ content }}
			</div>
			<div class="footer">
				<div class="container">
					<p class="text-center">
						&copy; <script>document.write(new Date().getFullYear())</script> <a href="/contact/">{{site.name}}</a>
					</p>
				</div>
			</div>
		</div>
		<script src="/assets/jquery-2.2.3.min.js"></script>
		<script src="/assets/bootstrap-3.3.6/js/bootstrap.min.js"></script>
		{% if page.js.size %}<script src="/assets/js/{{ page.js }}.js"></script>{% endif %}
	</body>
</html>
