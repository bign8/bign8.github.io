<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>{{ site.name }}{% if page.title.size %} &mdash; {{ page.title }}{% endif %}</title>
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="/assets/css/syntax.css">
		<link rel="stylesheet" href="/assets/bootstrap-3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="/assets/css/sidebar.css">
		<link rel="stylesheet" href="/assets/css/profile.css">
		<link rel="stylesheet" href="/assets/css/additional.css">
		{% if page.css.size %}<link rel='stylesheet' type='text/css' href='/assets/css/{{ page.css }}.css' />{% endif %}
		<!-- OMG Favicons! -->
		<link rel="apple-touch-icon" sizes="57x57" href="/assets/favicons/apple-touch-icon-57x57.png">
		<link rel="apple-touch-icon" sizes="60x60" href="/assets/favicons/apple-touch-icon-60x60.png">
		<link rel="apple-touch-icon" sizes="72x72" href="/assets/favicons/apple-touch-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="76x76" href="/assets/favicons/apple-touch-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="114x114" href="/assets/favicons/apple-touch-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="120x120" href="/assets/favicons/apple-touch-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="144x144" href="/assets/favicons/apple-touch-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="152x152" href="/assets/favicons/apple-touch-icon-152x152.png">
		<link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon-180x180.png">
		<link rel="icon" type="image/png" href="/assets/favicons/favicon-32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="/assets/favicons/android-chrome-192x192.png" sizes="192x192">
		<link rel="icon" type="image/png" href="/assets/favicons/favicon-96x96.png" sizes="96x96">
		<link rel="icon" type="image/png" href="/assets/favicons/favicon-16x16.png" sizes="16x16">
		<link rel="manifest" href="/assets/favicons/manifest.json">
		<link rel="mask-icon" href="/assets/favicons/safari-pinned-tab.svg" color="#5bbad5">
		<link rel="shortcut icon" href="/assets/favicons/favicon.ico">
		<meta name="msapplication-TileColor" content="#2b5797">
		<meta name="msapplication-TileImage" content="/assets/favicons/mstile-144x144.png">
		<meta name="msapplication-config" content="/assets/favicons/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">
	</head>
	<body>
		<!-- <div class="site"> -->
			<div class="header visible-xs-block">
				<nav class="navbar navbar-default">
					<div class="container-fluid">
						<!-- Brand and toggle get grouped for better mobile display -->
						<div class="navbar-header">
							<a class="navbar-brand" href="/">{{ site.name }}</a>
							<ul class="nav navbar-nav">
								<li><a href="/blog/">Blog</a></li>
								<li><a href="/contact/">Contact</a></li>
								<li><a href="/projects/">Projects</a></li>
							</ul>
						</div>
					</div><!-- /.container-fluid -->
				</nav>
			</div>
			<div class="container">
				<div class="row">
					<div class="col-sm-3 col-md-2 sidebar">
						<a class="profile" href="/">
							<h1>Nate Woods</h1>
							<div class="face">
								<img class="img-circle" src="/assets/img/n8-rnd.jpg" alt="Nate Woods">
							</div>
							<p>Technical Ninja</p>
						</a>
						<ul class="nav nav-sidebar">
							<li{% if page.url == "/blog/" %} class="active"{% endif %}>
								<a href="/blog/">
									<i class="glyphicon glyphicon-briefcase" aria-hidden="true"></i>
									Blog
								</a>
							</li>
							<li{% if page.url == "/contact/" %} class="active"{% endif %}>
								<a href="/contact/">
									<i class="glyphicon glyphicon-envelope" aria-hidden="true"></i>
									Contact
								</a>
							</li>
							<li{% if page.url == "/projects/" %} class="active"{% endif %}>
								<a href="/projects/">
									<i class="glyphicon glyphicon-sunglasses" aria-hidden="true"></i>
									Projects
								</a>
							</li>
						</ul>
					</div>
					<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
						{{ content }}
					</div>
				</div>
			</div>
			<div class="footer">
				<div class="container">
					<p class="text-center">
						&copy; <script>document.write(new Date().getFullYear())</script> <a href="/contact/">{{site.name}}</a>
					</p>
				</div>
			</div>
		<!-- </div> /.site -->
		{% if page.js.size %}<script src="/assets/js/{{ page.js }}.js"></script>{% endif %}
		<script src="/assets/js/dots.js"></script>
	</body>
</html>
